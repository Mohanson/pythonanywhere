<div class='container-fluid' ng-controller='version'>

    <br>
    <div class='center-block' style='width: 35%'>
        <h1 class='text-center'>{{ name }} <small> v{{ version }}</small></h1>

        <p>URL: <a target='_blank' ng-href='{{ url }}'>{{ url }}</a></p>
        <p>Used technology: </p>
        <ul class='list-unstyled' style='margin-left: 15px'>
            <li>- tornado</li>
            <li>- sqlalchemy / alembic</li>
            <li>- angularjs</li>
            <li>- less</li>
            <li>- bootstrap</li>
        </ul>
    </div>
</div>
